<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS -->
    <link rel="stylesheet" href="new_record.css"/>
    <script src="new_record.js"></script>
    <title>Lift Buddy</title>
</head>
<body>
    <div class = "main">
        <div class = "title">
            <h1>New Record</h1>
        </div>
        <div class = "data">
            <div class = "excercises" id = "excercises">
                <label for="excercises_inputs" style="font-size:200%;">Excercise</label>
                <br><br>
                <input type = "text" id="excercises_inputs" name="excercises_inputs">
                    <option value="bench">Bench</option>
                    <option value="arm_curls">Arm Curls</option>
                    <option value="barbell_squats">Barbell Squats</option>
                    <option value="crunch">Crunch</option>
                </select>
                <br><br>
                <input type="button" value="Next" onclick="gotonext()">
            </div>
            <div class = "goals" id = "goals" style="display:none">
                <label for="Goals" style="font-size:200%;">Goals</label>
                <br><br>
            </div>
        </div>

    </div>
</body>
</html>
