<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Less necessary since Edge's migration to Chromium -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Buddy</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,600,800' rel='stylesheet'>
    <link rel="stylesheet" href="css/progress.css"/>
</head>
<body>
    <script src="js/progress_autocomplete.js"></script>
    <h1 class="title">Progress</h1>
    <div class="progress">
        <form autocomplete="off" class="question">
            <label for="metric">How has my</label>
            <select class="metric" name="metric">
                <option value="physique">Physique</option>
                <option value="bench press: weight">Bench Press: Weight</option>
            </select>
            <label for="date">changed since</label>
            <input type="date" class="date" name="date" min="2022-01-01" max="">
            <div>?</div>
        </form>
        <div class="button-holder">
            <button class="enter" type="submit">Let's find out!</button>
        </div>
    </div>
</body>
</html>
