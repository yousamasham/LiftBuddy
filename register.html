<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LiftBuddy Registration</title>
        <link rel="stylesheet" href="css/register.css"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500,600,700,800' rel='stylesheet'>
        <script src="js/register.js"></script>
    </head>
    <body>
        <img class="logo" src="assets/img/icons-logo.gif" alt="logo"/>

        <h1 class="desc">Your weightlifting companion,<br> dedicated to keeping you on track ğŸ›¤ï¸</h3>
        <div class="loginCon">
            <div class="login">
                <label class="introRegister">Get started with LiftBuddy ğŸ‹ï¸</label><br>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                <input type="email" placeholder="E-mail" name="email" id="email" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <input type="password" placeholder="Re-enter Password" name="password2" id="password2" required>
                <label for="tandc" id="tandcdesc">By clicking the register button below, you have read and agree to LiftBuddy's <a href="termsAndConditions.html">terms and conditions.</a></label>
                <button id="registerB" onclick="registerClicked()" type="submit">Register</button>
                <label class="error" id="fnErrorMessage">Please enter your first name without spaces.</label>
                <label class="error" id="lnErrorMessage">Please enter your last name without spaces.</label>
                <label class="error" id="emErrorMessage">Please enter a valid email address and then try again.</label>
                <label class="error" id="epErrorMessage">Please enter a password.</label>
                <label class="error" id="pwInvalidErrorMessage">Make sure your password does not contain spaces.</label>
                <label class="error" id="pwErrorMessage">The passwords do not match. Please try again.</label>
            </div>
        </div>
        <div class="navbar">
            <a class="active">
                <img src="assets/img/icons8-home-50.png" alt="Home" />
            </a>
            <a>
                <img
                    src="assets/img/icons8-increase-50.png"
                    alt="Progress"
                />
            </a>
            <a>
                <img
                    src="assets/img/icons8-add-50.png"
                    alt="Add Exercise"
                />
            </a>
            <a>
                <img
                    src="assets/img/icons8-user-account-50.png"
                    alt="Find New Friends"
                />
            </a>
            <a>
                <img
                    src="assets/img/icons8-video-playlist-50.png"
                    alt="Tutorials"
                />
            </a>
        </div>
        <div class="footnote">
            <h5>Made with â™¡, by weightlifters for weightlifters.</h5>
        </div>
    </body>
</html>
