<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/tutorials.css">
</head>
<body>
    <div class="nav-bar">Nav bar goes here</div>
    <div class="title">
        <h1>Tutorials</h1>
    </div>
    <div class="tutorials">
        <div class="grid">
            <div class="excercise-group arms">
                <h1>Arms</h1>
                <div class="box-content">
                    <div class="pic-box">
                        <img src="./imgs/arms.png" alt="Arm picture">
                    </div>
                    <div class="buttons-area">
                        <button>Bicep Curl</button>
                        <button>Skull Crusher</button>
                        <button>Chin Up</button>
                        <button>Wrist Curl</button>
                    </div>
                </div>
            </div>
            <div class="excercise-group legs">
                <h1>Legs</h1>
                <div class="box-content">
                    <div class="pic-box">
                        <img src="./imgs/legs.png" alt="Leg picture">
                    </div>
                    <div class="buttons-area">
                        <button> Leg Extension</button>
                        <button>Leg Press</button>
                        <button>Goblet Squat</button>
                        <button>Deadlift</button>
                    </div>
                </div>
            </div>
            <div class="excercise-group chest">
                <h1>Chest</h1>
                <div class="box-content">
                    <div class="pic-box">
                        <img src="./imgs/chest.png" alt="Chest picture">
                    </div>
                    <div class="buttons-area">
                        <button>Incline bench press</button>
                        <button>Cable Crossover</button>
                        <button>Dip</button>
                        <button>Push Up</button>
                    </div>
                </div>
            </div>
            <div class="excercise-group abs">
                <h1>Abs</h1>
                <div class="box-content">
                    <div class="pic-box">
                        <img src="./imgs/abs.png" alt="Ab picture">
                    </div>
                    <div class="buttons-area">
                        <button>Sit Up</button>
                        <button>Laying Leg Raise</button>
                        <button>Russian Twist</button>
                        <button>Barbell Rollouts</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="icons"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
